<div class="example-container" [class.example-is-mobile]="isMobile()">
  <mat-toolbar class="navbar-toolbar">
    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <h1 class="navbar-app-name">CareMe</h1>
    <span class="navbar-spacer"></span>

    <section>
      <div class="navbar-button-row">
        <a mat-raised-button routerLink="/home-component" routerLinkActive="active" ariaCurrentWhenActive="page">{{'home' | translate}}</a>
        <a mat-raised-button routerLink="/caregivers-component" routerLinkActive="active" ariaCurrentWhenActive="page">{{'caregiver' | translate}}</a>
        <a mat-raised-button routerLink="/family-component" routerLinkActive="active" ariaCurrentWhenActive="page">{{'family' | translate}}</a>
        <a mat-raised-button routerLink="/contact-component" routerLinkActive="active" ariaCurrentWhenActive="page">{{'contact' | translate}}</a>
        <a mat-raised-button routerLink="/about-component" routerLinkActive="active" ariaCurrentWhenActive="page">{{'about' | translate}}</a>
        <a mat-raised-button routerLink="/support-component" routerLinkActive="active" ariaCurrentWhenActive="page">{{'support' | translate}}</a>
      </div>
    </section>

    <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
      <mat-button-toggle value="en" (click)="setLanguage('en')">EN</mat-button-toggle>
      <mat-button-toggle value="es" (click)="setLanguage('es')">ES</mat-button-toggle>
    </mat-button-toggle-group>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container"
                         [style.marginTop.px]="isMobile() ? 56 : 0">
    <mat-sidenav #snav [mode]="isMobile() ? 'over' : 'side'"
                 [fixedInViewport]="isMobile()" fixedTopGap="56">
      <mat-nav-list>
        @for (nav of fillerNav; track nav) {
          <a mat-list-item>{{nav}}</a>
        }
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>

      <router-outlet />

    </mat-sidenav-content>

  </mat-sidenav-container>
</div>
