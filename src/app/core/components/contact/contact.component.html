<div class="contact-container">

  <div class="contact-content">

    <div class="contact-header">
      <h1>{{'contact.h1' | translate}}</h1>
      <p>{{'contact.description' | translate}}</p>
    </div>

    <div class="contact-form-section">
      <div class="contact-image">
        <img src="assets/images/form.png" alt="Contact Us Image" />
      </div>
      <div class="contact-form">
        <form (ngSubmit)="onSubmit(contactForm)" #contactForm="ngForm">
          <div class="form-field">
            <label for="name">{{'contact.name' | translate}}</label>
            <input type="text" id="name" name="name" ngModel required />
          </div>

          <div class="form-field">
            <label for="lastname">{{'contact.lastname' | translate}}</label>
            <input type="text" id="lastname" name="lastname" ngModel required />
          </div>

          <div class="form-field">
            <label for="email">{{'contact.email' | translate}}</label>
            <input type="email" id="email" name="email" ngModel required />
          </div>

          <div class="form-field">
            <label for="message">{{'contact.message' | translate}}</label>
            <textarea id="message" name="message" ngModel required></textarea>
          </div>

          <button mat-raised-button color="primary" type="submit">{{'contact.submit' | translate}}</button>
        </form>
      </div>
    </div>
  </div>

</div>
